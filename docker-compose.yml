
services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - go-network

  postgresdb:
    image: postgres:16
    container_name: postgresdb
    restart: always
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      timeout: 20s
      retries: 10
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: locura26
      POSTGRES_DB: fiberdb
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./src/database/init:/docker-entrypoint-initdb.d
    networks:
      - go-network



  go-app:
    build: .
    image: go-app
    ports:
      - ${APP_PORT}:3000
    depends_on:
      postgresdb:
        condition: service_healthy
    volumes:
      - .:/usr/src/go-app
    restart: on-failure
    env_file:
      - .env
    networks:
      - go-network
    healthcheck:
      test: ["CMD", "curl", "-f", "${APP_URL}/v1/health-check"]
      interval: 40s
      timeout: 30s
      retries: 3
      start_period: 30s

volumes:
  dbdata:

networks:
  go-network:
    driver: bridge
